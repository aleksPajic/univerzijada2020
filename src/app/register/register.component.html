<form class="md-form form-style" enctype="multipart/form-data">
  
      <div class="form-row">
          <div class="col form-group">
             <label>Ime</label>   
             <input type="text" name='firstName' [(ngModel)]='firstName' class="form-control">
            </div> <!-- form-group end.// -->
          <div class="col form-group">
              <label>Prezime</label>
              <input type="text" name='lastName' [(ngModel)]='lastName' class="form-control">
          </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    
    
      <div class="form-row">
        <div class="col-6 form-group">
          <label>Adresa</label>   
          <input type="text" name='address' [(ngModel)]='address' class="form-control"> 
        </div>
      </div> <!-- form-row end.// -->
    
      <div class="form-row">
        <div class="col-6 form-group">
          <label>Kontakt telefon</label>   
          <input type="text" name='contactNumber' [(ngModel)]='contactNumber' class="form-control"> 
        </div>
      </div> <!-- form-row end.// -->

    <div class="form-row">
        <div class="col-6 form-group">
          <label>Korisniƒçko ime</label>   
          <input type="text" name='username' [(ngModel)]='username' class="form-control"> 
        </div>
      </div> <!-- form-row end.// -->
  
    <div class="form-row">
      <div class="col-6 form-group">
        <label>Lozinka</label>   
        <input type="password" name='password' [(ngModel)]='password' class="form-control">
      </div>
    </div> <!-- form-row end.// -->

    <div *ngIf='errorMessage' class="alert alert-danger" role="alert">
        {{errorMessage}}
     </div>
  
    <div class="form-group" style="text-align: center">
        <button class="btn btn-primary mt-3" (click)="register()"> Registruj se </button>
    </div> <!-- form-group// -->      
  </form>
